<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Displays title in the tab                    -->
    <!-- https://www.w3schools.com/html/html_head.asp -->
    <title>Reserve</title>
</head>
<body>

<form action="results.html" method="get">
    <div>
        <label for="">Contact Info</label>
        <input type="text">
    </div>
            
    <div>
        <label for="eyeColor">Duration: </label>
        <select name="eyeColor" id="eyeColor">
            <option value="opt1">2 hours</option>
            <option value="opt2">4 hours</option>
            <option value="opt3">8 hours</option>
        </select>
    </div>
            
    <!-- 'submit', will enable a CR to submit -->
    <!-- 'reset',  will clear all entries     -->
    <button type="submit" >Submit</button>
    <button type="reset">Clear</button>

</form>

</body>
</html>
