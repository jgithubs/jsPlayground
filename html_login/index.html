<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <!-- 'action', where your form is being submitted to -->
    <!-- 'method', method you want your form to use      -->
    <form action="results.html" method="GET">
        <div>
            <label>Name</label>
            <input name="name">
        </div>

        <div>
            <label>Password</label>
            <input name="password">
        </div>

        <button>Submit</button>
    </form>
</body>
</html>
